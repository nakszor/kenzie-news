<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"> 
    <title>Kenzie News</title>
</head>
<body>
    <header>
        <div class="divimgheader">
             <img src="./src/img/Logo.png" alt="Logo em branco kenzie academy">
        </div>
    </header>
    <section>
        <div class="cardprincipal">
            <div class="divimgprincipal">
                <img src="./src/img/image 3.png" alt="imagem de Silmara Souza sorrindo com logo da kenzie no fundo">
            </div>
            <div class="containernoticiaprincipal">
                <div class="centerprincipal">
                    <div class="principalnoticia">
                        <div class="divcategoria">
                            <h3>Negócios</h3>
                        </div>
                        <div class="titulonoticia">
                            <h3 class="tituloprincipal">Silmara Souza é a nova CMO da Kenzie Academy Brasil</h3>
                        </div>
                        <div class="contentprincipal">
                            <div class="paragrafocardprincipal">
                                <p>A executiva acumula 15 anos de experiência em branding e comunicação digital</p>
                            </div>
                            <div class="fontecardprincipal">
                                 <p>Fonte: Metropoles</p>
                            </div>
                        </div>
                    </div>
                    <div class="divimgprincipaldesktop">
                        <img src="./src/img/image 3.png" alt="imagem de Silmara Souza sorrindo com logo da kenzie no fundo">
                    </div>
                </div>
            </div>
        </div>
        <ul class="containerpage"></ul>  
    </section>
    <footer class="rodape">
        <div>Kenzie News | Todos os Direitos Reservados</div>
    </footer>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
